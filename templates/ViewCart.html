<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/static/Cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <h4>Shopping Cart</h4>
        <div class="cart-icon">
            <a href="#">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">{{ cart_count }}</span>
            </a>
        </div>
    </nav>
    <table class="table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Category</th>
                <th>Price</th>
                <th>Colour</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td><img src="{{ url_for('static', filename='images/' ~ item.image_url) }}" width="100" height="100"></td>
                <td>{{ item.categories }}</td>
                <td id="price">R {{ item.price }}</td>
                <td>{{ item.colour }}</td>
                <td>{{ item.description }}</td>
            
                    <td>
                        <div class="input-group w-auto justify-content-end align-items-center">
                          <button class="button-minus border rounded-circle icon-shape icon-sm mx-1" data-field="quantity" onclick="decreaseQuantity('{{ item.id }}')">-</button>
                          <span id="quantity-{{ item.id }}">{{ item.quantity }}</span>
                          <button class="button-plus border rounded-circle icon-shape icon-sm" data-field="quantity" onclick="test()">+</button>
                        </div>
                        <div class="d-flex">
                        <p> Quantity </p>
                        <select class="form-select form-select-sm w-auto" style="max-width:5rem" aria-label="Default select example" onchange="updateCart('{{ item.id }}', 'quantity', this.value)">
                            <option value="{{ qty }}" {% if qty == item.quantity %}selected{% endif %}>{{ qty }}</option>
                          </select>
                        </div>
                        <!--
                        <select class="form-select form-select-sm w-auto" onchange="updateCart('{{ item.id }}', 'quantity', this.value)"> {% for qty in range(1, 5) %}
                            <option value="{{ qty }}" {% if qty == item.quantity %}selected{% endif %}>{{ qty }}</option>
                            {% endfor %}
                        </select>
                        -->
                      </td>
                </td>
                
                <td>
                    <form method="POST" action="{{ url_for('remove_from_cart') }}">
                        <input type="hidden" name="selected_items" value="{{ item.id }}">
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Total</td>
                <td colspan="2" id="total_price">R{{ total_price }}</td>
            </tr>
        </tfoot>
    </table>

    
   <center> <a href="{{ url_for('usercheckout') }}" class="btn btn-dark">Checkout</a></center>
    <script src="/static/Prac.js"></script>
</body>

<script>
/*
    function test(){
        document.getElementById('price').innerText = 5000
        document.getElementById('total_price').innerText = 300
    }
    */
    function updateCart(itemId, field, value) {
        fetch(`/cart/update_quantity`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                id: itemId,
                field: field,
                value: value
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                
                document.getElementById('price').innerText = data.subtotal.toFixed(2);
                document.getElementById('total_price').innerText = data.total.toFixed(2);
                
            }
        });
    }
</script>
</html>

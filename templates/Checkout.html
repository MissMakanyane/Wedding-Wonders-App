<!DOCTYPE html>
<html>
<head>
  <title>Checkout Page</title>
  <link rel="stylesheet" type="text/css" href="/static/Checkout.css">
</head>
<body>
  <h1>Checkout</h1>
  <form id="checkout-form" action="/payment-successful" method="POST">
    <div class="container">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="cell-number">Cell Number:</label>
        <input type="text" id="cell-number" name="cell_number" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>

      <div class="form-group">
        <label for="zip-code">Zip Code:</label>
        <input type="text" id="zip-code" name="zip_code" required>
      </div>

      <div class="form-group">
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment_method" required>
          <option value="">Select a payment method</option>
          <option value="card">Card On Arrival</option>
          <option value="cash">Cash On Arrival</option>
        </select>
      </div> 

      <div class="form-group">
        <h4>Amount Due:</h4>
        <p>Total: R{{ total_price }}</p>
      </div>

      <div class="form-group">
        <center>
        
       
         <a href="/payment-successful"><button type="submit">Place Your Order</button> <a/>
        </center>
      </div>
    </div>
  </form>
  <script src="/static/Checkout.js"></script>
</body>
</html>

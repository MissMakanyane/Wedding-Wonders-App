<!DOCTYPE html>
<html lang="en">
  
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title></title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="/static/SignUp.css">
            <script src="./SignUp.js" async defer></script>  
        </head>
        <body>
        <div class="container">
            <div class="image-container">
                <img class="back" src="https://i.pinimg.com/564x/5f/37/06/5f3706a1143567d75aa6543a0e3897b3.jpg" alt="background Image">
                <div class="Card">
                <form action="/Register" method="post">
                    <h1><b><center>Register<center/></b></h1>
                    <div class="form-group">
                        <label for="name"> Username:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Password:</label>
                        <input type="password" id="password" name="password" maxlength="8" required>
                    </div>
                    <div class="form-group">
                       <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" maxlength="8" required>
                    </div>
                    <br><br><br>
                    <center><button>Submit</button></center>

                    <div class="account-message">
                        <p>If you have an account <a href="/Clientslogin">click here</a> </p>
                      </div>
                </form>
                    <script src="./SignUp.js"></script>
                </div>
            </div>
            
         </div>
        
        </body>

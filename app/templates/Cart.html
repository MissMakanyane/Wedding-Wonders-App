<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>

    <link rel="stylesheet" href="/static/Cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
   
    <nav class="navbar">
        <h4>Shopping Cart</h4>
        <div class="cart-icon">
            <a href="#" >
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </a>
        </div>
    </nav>
    <table class="table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td><img src="static/images/{{ item.image }}" width="100" height="100"></td>
                <td>{{ item.Name }}</td>
                <td id="testing">R{{ item.Amount }}</td>
                <td>
                    <form method="POST" action="{{ url_for('remove_from_cart') }}">
                        <input type="hidden" name="selected_items" value="{{ item.id }}">
                        <button type="submit" class="btn btn-danger" onclick="re">Remove</button>
                    </form>
                </td>
                <td>

                    <div class="input-group quantity-selector" style="height: 4rem; width: 15rem;">
                        <input type="number" id="quantity" style="height: 4rem; width: 3rem; color: black; font-weight: bolder;" class="form-control" aria-live="polite" data-bs-step="counter" name="quantity" title="quantity" value="0" min="0" max="10" step="1" data-bs-round="0" aria-label="Quantity selector"   disabled readonly>
                        <button type="button" onclick="minus()" class="btn btn-icon btn-secondary" style="width: 3rem" aria-describedby="inputQuantitySelector" data-bs-step="down">
                          <span class="visually-hidden">Step down</span>
                        </button>
                        <button type="button" onclick="plus()" class="btn btn-icon btn-secondary" style="width: 3rem" aria-describedby="inputQuantitySelector" data-bs-step="up">
                          <span class="visually-hidden">Step up</span>
                        </button>
                      </div>

                </td>
                
            </tr>
            
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td colspan="2" id="total_price">R{{ total_price }}</td>
            </tr>
        </tfoot>
    </table>
    <form method="POST" action="{{ url_for('checkout') }}">
        <button type="submit" class="btn btn-primary">Checkout</button>
    </form>

    <script src="./Prac.js"></script>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>

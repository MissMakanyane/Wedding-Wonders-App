<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ViewSingleProduct.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<header>
    <nav class="navbar">
        <h1>Online Store</h1>
       
        <div class="cart-icon">
            <a href="/ViewCart">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">{{ cart_count }}</span>
            </a>
        </div>
    </nav>
</header>
<body>
    <div class="container">
        <h1>{{categories}}</h1>
        <div class="product-details">
            {% if image_url %}
            <img src="{{ url_for('static', filename='images/' ~ image_url) }}" alt="{{'categories'}}" class="product-image" style="width:20; height:18rem">
            {% else %}
            <p>No image available</p>
            {% endif %}
            <div class="product-info">
                <p><strong>Price:</strong> R {{ price }}</p>
                <p><strong>Colour:</strong> {{ colour }}</p>
                <p><strong>Description:</strong> {{ description }}</p>
            </div>
        </div>
        <form action="{{ url_for('cart.add_to_cart') }}" method="post">
            <input type="hidden" name="product_id" value="{{ id }}">
            <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>
        <a href="{{ url_for('Services.ViewProduct') }}" class="back-link">Back to Products</a>
    </div>
    <script src="/static/Prac.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Display Services</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/Display_Services.css">
</head>
<body>
    <header>
        <center><h1>Services</h1></center>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/About">About</a></li>
            </ul>
        </nav>
    </header>

    <div>
        {% for service in services %}
        <div class="service">
            <p><strong>Categories: </strong>{{ service['categories'] }}</p>
            <p><strong>Price: </strong>{{ service['price'] }}</p>
            <p><strong>Colour: </strong>{{ service['colour'] }}</p>
            <p><strong>Description: </strong>{{ service['description'] }}</p>
            {% if service['image_url'] %}
            <img src="{{ url_for('static', filename='images/' ~ service['image_url']) }}" alt="Service Image">
            {% else %}
            <p>No image available</p>
            {% endif %}
            <form action="/delete" method="post">
                <input type="hidden" id="delete_id" name="delete_id" value="{{ service['_id'] }}">
                <input type="submit" value="Delete">
            </form>
            <form action="/Edit_Services" method="post">
                <input type="hidden" id="id" name="id" value="{{ service['_id'] }}">
                <input type="submit" value="Update">
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
